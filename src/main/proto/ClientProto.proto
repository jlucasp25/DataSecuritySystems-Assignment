syntax = "proto3";
package pt.groupG.communication;
option java_multiple_files = true;
option java_outer_classname = "ClientProto";

service Client {
  rpc join (EmptyMessage) returns (JoinMessage);
  rpc ping (EmptyMessage) returns (BooleanMessage);
}

message JoinMessage {
  string address = 1;
  int32 port = 2;
}

message BooleanMessage {
  bool value = 1;
}

message EmptyMessage {
}